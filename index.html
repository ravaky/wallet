<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Content for Coinbase Wallet users -->
    <div id="coinbaseContent">
        <button class="btn">Click Me (Coinbase Wallet)</button>
    </div>

    <!-- Alternative Content for Other Browsers -->
    <div id="otherBrowserContent" class="hidden">
        <h2>This page is only accessible via Coinbase Wallet.</h2>
    </div>

    <script>
        function isCoinbaseWallet() {
            const userAgent = navigator.userAgent || navigator.vendor;
            return userAgent.includes("CoinbaseWallet");
        }

        if (isCoinbaseWallet()) {
            document.getElementById("coinbaseContent").style.display = "block";
            document.getElementById("otherBrowserContent").style.display = "none";
        } else {
            document.getElementById("coinbaseContent").style.display = "none";
            document.getElementById("otherBrowserContent").style.display = "block";
        }
    </script>
</body>
</html>
