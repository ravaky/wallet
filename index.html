<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #001f3f;
      color: white;
      padding: 10px 20px;
    }
    .navbar .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .navbar .login-btn {
      background: none;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #003366;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 20px 0;
      cursor: pointer;
    }
    .home-content {
      padding: 60px 20px;
      text-align: center;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .modal button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #00ffc8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .blurred {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div id="mainPage">
    <div class="navbar">
      <span class="menu-icon" onclick="toggleSidebar()">☰</span>
      <span class="logo">Home Logo</span>
      <button class="login-btn" onclick="openLoginModal()">Login</button>
    </div>
    <div class="sidebar" id="sidebar">
      <ul>
        <li>Settings</li>
        <li>Trade</li>
        <li>My Assets</li>
        <li>Help Center</li>
      </ul>
    </div>
    <div class="home-content">
      <h1>Welcome to the Crypto Trading UI</h1>
      <p>Your home for trading, assets, and more.</p>
    </div>
  </div>

  <div id="initialModal" class="modal-overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeInitialModal()">✕</button>
      <h3>Welcome!</h3>
      <p>Log in to your account or create a new one.</p>
      <button onclick="handleInitialLogin()">Login</button>
      <button onclick="handleInitialSignup()">Don't have an account? Sign Up</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function openLoginModal() {
      alert('Go to Login Page');
    }

    function handleInitialLogin() {
      closeInitialModal();
      openLoginModal();
    }

    function handleInitialSignup() {
      closeInitialModal();
      alert('Go to Sign Up Page');
    }

    function closeInitialModal() {
      document.getElementById('initialModal').style.display = 'none';
      document.getElementById('mainPage').classList.remove('blurred');
    }

    window.onload = function() {
      document.getElementById('initialModal').style.display = 'flex';
      document.getElementById('mainPage').classList.add('blurred');
    }
  </script>
</body>
</html>
