<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Web Page</title>
    <style>
        /* Make sure the page fits mobile screens */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        /* Center the button */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        /* Button hover effect */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>
</body>
</html>
